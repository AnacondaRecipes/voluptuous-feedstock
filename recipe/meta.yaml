{% set name = "voluptuous" %}
{% set version = "0.11.5" %}
{% set sha256 = "567a56286ef82a9d7ae0628c5842f65f516abcb496e74f3f59f1d7b28df314ef" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - flake8

  run:
    - python

test:
  imports:
    - voluptuous

about:
  home: https://github.com/alecthomas/voluptuous
  license: BSD3
  summary: Voluptuous is a Python data validation library

extra:
  recipe-maintainers:
    - tusharmakkar08
    - vamega
