{% set name = "voluptuous" %}
{% set version = "0.12.0" %}
{% set sha256 = "3a4ef294e16f6950c79de4cba88f31092a107e6e3aaa29950b43e2bb9e1bb2dc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - flake8

  run:
    - python

test:
  imports:
    - voluptuous

about:
  home: https://github.com/alecthomas/voluptuous
  license: BSD3
  license_file: COPYING
  summary: Voluptuous is a Python data validation library

extra:
  recipe-maintainers:
    - tusharmakkar08
    - vamega
